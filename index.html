<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./javascript.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketchy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="pageLayout">

        <h1>Etch-a-Sketchy</h1>

        <div id="wrapper">
            <!--Javascript will add more divs to create grid-->
        </div>

        <div class="funcBtns">
            <button id="randomColors" class="btns">Random Colors</button>
            <div class="centerBtns">
                <button id="resetBtn" class="btns">Reset</button>
                <button id="resolutionBtn" class="btns">Set Resolution</button>
            </div>
            <button id="darken" class="btns">Darken Colors</button>
        </div>
    </div>
</body>
</html>
